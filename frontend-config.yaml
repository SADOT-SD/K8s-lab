# frontend-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-html
data:
  index.html: |
    <!doctype html>
    <html>
      <head><meta charset="utf-8"><title>K8s Lab Frontend</title></head>
      <body>
        <h1>Kubernetes Lab Frontend</h1>
        <p id="out">Loading...</p>
        <script>
          fetch('/api/hello')
            .then(r => r.text())
            .then(t => document.getElementById('out').innerText = t)
            .catch(e => document.getElementById('out').innerText = 'Error: ' + e);
        </script>
      </body>
    </html>
